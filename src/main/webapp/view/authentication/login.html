<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title th:text="${pageTitle }"></title>
		<head th:include="common/common-head :: commonHead" th:remove="tag"/>
	</head>
	<body class="animsition">
	    <div class="page-wrapper">
	        <div class="page-content--bge5">
	            <div class="container">
	            		<div class="login-wrap">
				           <div class="login-content">
				               <div class="login-logo">
				                       <img th:src="@{/static/images/logo-sprint.png}" src="/static/images/icon/logo.png" alt="CoolAdmin">
				               </div>
				               <div class="login-form">
				               <div th:if="${param.status}">
				               		<div  class="alert alert-danger" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message != ''} ? ${session['SPRING_SECURITY_LAST_EXCEPTION'].message} : 'Invalid login please try again'">
				               		</div>
				               </div>
				               		
				                   <form th:action="@{/auth/login}" method="post" th:object="${loginform}">
				                       <div class="form-group">
				                           <label>User name</label>
				                           <input class="au-input au-input--full" type="text" th:name="username" name="username" placeholder="Username" required="required"autofocus="autofocus"/>
				                       </div>
				                       <div class="form-group">
				                           <label>Password</label>
				                           <input class="au-input au-input--full" type="password" name="password" placeholder="Password" required="required">
				                       </div>
				                       <div class="login-checkbox">
				                           <label>
				                               <input type="checkbox" name="rememberMe">Remember Me
				                           </label>
				                           <label>
				                               <a href="#">Forgotten Password?</a>
				                           </label>
				                       </div>
				                       <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
				                   </form>
				                   <div class="register-link">
				                       <p>
				                           Don't you have account?
				                           <a href="#">Sign Up Here</a>
				                       </p>
				                   </div>
				               </div>
				           </div>
				       </div>
	            </div>
	         </div>
	       <footer th:include="common/footer ::footerTemplate" th:remove="tag"></footer>
	      </div>
	</body>
</html>
